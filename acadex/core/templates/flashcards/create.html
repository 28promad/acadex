<!-- templates/flashcards/create.html -->
{% extends 'base.html' %}

{% block title %}Create Flashcard - Acadex{% endblock %}

{% block content %}
<div class="card">
    <h2>Create a Flashcard ðŸ“š</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" name="subject" required placeholder="e.g. Mathematics, Science, History">
        </div>
        
        <div class="form-group">
            <label for="question">Question:</label>
            <textarea name="question" rows="3" required placeholder="What do you want to ask?"></textarea>
        </div>
        
        <div class="form-group">
            <label for="answer">Answer:</label>
            <textarea name="answer" rows="3" required placeholder="What's the correct answer?"></textarea>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="is_public" value="1"> 
                Make this flashcard public (other students can use it)
            </label>
        </div>
        
        <button type="submit" class="btn">Create Flashcard (+5 points)</button>
        <a href="/flashcards/" class="btn" style="background: #666;">Cancel</a>
    </form>
</div>
{% endblock %}
