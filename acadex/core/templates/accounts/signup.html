{% extends 'base.html' %}

{% block title %}Create Account - Acadex{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">Start Your Journey</h1>
            <p class="auth-subtitle">Create your account and begin gamified learning</p>
        </div>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password1" class="form-label">Password</label>
                <input type="password" id="password1" name="password1" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" id="password2" name="password2" class="form-input" required>
            </div>
            
            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="is_teacher" value="1" class="checkbox-input">
                    <span class="checkbox-custom"></span>
                    I am a teacher
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>
        
        <div class="auth-footer">
            <p class="auth-link-text">
                Already have an account? 
                <a href="{% url 'login' %}" class="auth-link">Sign in here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
